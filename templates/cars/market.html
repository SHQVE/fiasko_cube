<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Продажа автомобилей</title>
</head>
<body>
<a type="button" class="btn btn-dark">Рынок</a>
<div class="car-list d-flex flex-column gap-2 w-100 p-2">
    {% for car in cars %}
    <div class="card w-100" >
        <img src="/static/images/{{ car.id }}.jpg" alt="{{ car.model }}">
        <div class="card-body">
            <h5 class="card-title">{{ car.model }}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="/cars/<car_id>" class="btn btn-primary">Купить: {{ car.price }}$</a>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
